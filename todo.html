<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="text-center container w-100 m-auto mt-5">
      <div class="input-group mt-5">
        <input
          id="input-value"
          class="form-control"
          aria-label="With textarea"
        />
        <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>
      </div>

      <div class="mt-5">
        <table id="table" class="table">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbody-container">
            <!-- adding here table data dynamically -->
          </tbody>
        </table>
        <button id="clear-btn" class="btn btn-danger px-4">Clear All</button>
      </div>
      <div class="d-grid gap-2 col-8 mx-auto mt-5">
        <button
          onclick="window.location.href = 'teddy-review.html';"
          class="btn btn-primary"
          type="button"
        >
          Back To Review
        </button>
      </div>
    </div>
    <script src="js/todo.js"></script>
  </body>
</html>
