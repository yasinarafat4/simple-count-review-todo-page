<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exploring DOM Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="text-center mt-5">
      <h1>Count as much as <span class="text-danger">You Want</span></h1>
      <div id="container">
        <h2 id="counter" class="border border-success p-2 w-25 mx-auto">0</h2>
        <button id="danger-btn" type="button" class="btn btn-danger ps-3 pe-3">
          +
        </button>
        <button
          onclick="makeMinus()"
          id="success-btn"
          type="button"
          class="btn btn-success ps-3 pe-3"
        >
          -
        </button>
      </div>
    </section>
    <div class="d-grid gap-2 col-4 mx-auto mt-5">
      <button
        onclick="window.location.href = 'teddy-review.html';"
        class="btn btn-primary"
        type="button"
      >
        Give A Review
      </button>
    </div>
    <!-- JS -->
    <script src="js/count.js"></script>
  </body>
</html>
