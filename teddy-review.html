<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exploring DOM Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mt-5">
      <div class="text-end">
        <h1>Top Reviews</h1>
        <ul id="review-container"></ul>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <img class="vh-100 img-fluid" src="images/teddy bear.jpg" alt="teddy" />
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 250px; width: 600px"
          ></textarea>
          <label for="floatingTextarea2">Leave a review here</label>
          <div>
            <button
              id="review-btn"
              type="button"
              class="btn btn-outline-info mt-2"
            >
              Add Review
            </button>
            <button
              onclick="window.location.href = 'count.html';"
              class="btn btn-secondary mt-2"
              type="button"
            >
              Back to Count
            </button>
            <button
              onclick="window.location.href = 'todo.html';"
              class="btn btn-outline-info mt-2"
              type="button"
            >
              To Do List
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/teddy-review.js"></script>
  </body>
</html>
